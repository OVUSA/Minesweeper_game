<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Minesweeper login page</title>
    <link rel = "stylesheet"  type ="text/css" href = "../css/signup_style.css">
</head>
    <body>
        <main>
            <section class ="signupSection">
                <form  id="signup">
                    <label for = "name">User name</label>
                    <input type ="text" id="name" placeholder="Your name..">
                    <label for ="password"> Password</label>
                    <input type = "text" id="password"placeholder = "Your password..">
                    <button id="btn" onclick=createUser()>Submit</button>
                </form>
            </section>

            <section class="guest">
                <button onclick=guestGame()>Play as a Guest</button>   
            </section>
        </main> 
    <script src = "../js/game.js"></script>     
    <script src = "../js/script.js"></script> 
</body>
</html>
