    <body>
        <section id="main" class="wrapper">
            <div class="box left">

                    <label for ="password"> Password</label>

            </div>

            <div class="box right">
                <button onclick=guestGame()>Play as a Guest</button>   
            </div>
        </section>         
    <script src = "../js/script.js"></script>
